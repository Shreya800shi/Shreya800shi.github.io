<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designing a Website using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
        <nav>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="laptop.png" class="laptop">
            <div id="circle">
                <div class="features one">
                   <img src="batterylife.png" height="50">
                   <div>
                    <h1>Battery Life</h1>
                      <p>20 Hours on a single Charge!</p>
                   </div>
                </div>
                <div class="features two">
                    <img src="processor.webp"height="50">
                    <div>
                    <h1>Processor</h1>
                    <p>Intel Core i5 Processor </p>
                    </div>
                    </div>
                <div class="features three">
                    <img src="display2.png"height="50">
                    <div>
                        <h1>Display</h1>
                        <p>15.6" Full HD Display</p>
                    </div>
                </div>
                <div class="features four">
                    <img src="storage.png" height="50">
                    <div>
                        <h1>Storage</h1>
                        <p>8GB,512GB SSD</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls"> 
            <img src="Uparrow.png"height=50 width="40" id="upBtn">
            <h3>Features</h3>
            <img src="downarrow.png"height=50 width="40" id="downBtn">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function(){
         rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

    </script>
    
</body>
</html>
